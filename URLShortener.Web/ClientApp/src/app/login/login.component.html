
<div *ngIf="!isLoggedIn" class="d-flex justify-content-center">
  <div class="card card-container mt-5" style="height:auto; width:35%;">
   <h3 class="px-4 pt-4 m-0">Hi!</h3>
    <hr class="mx-2" />
    <form class="p-4"
          [formGroup]="form"
          (ngSubmit)="onSubmit()"
          novalidate>
      <div class="form-group ">
        <label for="username">Username</label>
        <input type="text"
               class="form-control" [ngClass]="{ 'is-invalid': submitted && f['username'].errors }"
               formControlName="username" />
        <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
          <div *ngIf="f['username'].errors['required']">Please enter the username</div>
        </div>
      </div>
      <div class="form-group pt-2">
        <label for="password">Password</label>
        <input type="password"
               class="form-control"
               formControlName="password" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">Please enter the password</div>
        </div>

      </div>
      <div class="form-group " style="text-align:right">
        <button type="submit" class="btn btn-primary mt-4 ">
          Login
        </button>
      </div>

      <div *ngIf="errorMessage" class="text-danger">
        <div *ngIf="errorMessage">{{ errorMessage }}</div>
      </div>

    </form>

  </div>


</div>
